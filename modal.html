<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>テキスト分割ジェネレーターの解説</title>
    <meta name="description"
        content="長い文章をお好きな文字数内の「。(句点)」か「.(ピリオド)」で分割します。文章や単語の途中で途切れることはありません。指定した文字数内、最後の「。(句点)」か「.(ピリオド)」で区切ります。日本語以外の言語にも対応しています。">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/destyle.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/select.css'>
    <script src='js/select.js'></script>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>ここにモーダルの中身のコンテンツを記述します。</p>
        </div>
    </div>
</body>
</html>
