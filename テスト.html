<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>テキスト分割ジェネレーター</title>
    <meta name="description"
        content="長い文章をお好きな文字数内の「。(句点)」か「.(ピリオド)」で分割します。文章や単語の途中で途切れることはありません。指定した文字数内、最後の「。(句点)」か「.(ピリオド)」で区切ります。日本語以外の言語にも対応しています。">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/destyle.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/テスト.css'>
    <script src='js/テスト.js'></script>
</head>

<body>
<button class="split-button" onclick="splitText()">
    <div class="box1"></div>
    <div class="box2"></div>
</button>

</div>
</body>

</html>
