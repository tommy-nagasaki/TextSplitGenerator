<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="description" content="長い文章をお好きな文字数内の「。(句点)」か「.(ピリオド)」で分割します。文章や単語の途中で途切れることはありません。指定した文字数内、最後の「。(句点)」か「.(ピリオド)」で区切ります。日本語以外の言語にも対応しています。">
    <title>テキスト分割ジェネレーター</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/destyle.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=M+PLUS+1p">
    <link rel='stylesheet' type='text/css' media='screen' href='css/select.css'>
    <script src='js/select.js'></script>
</head>

<body>
    <!-- タイトル -->
    <container class="title-container">
        <h1>テキスト分割ジェネレーターv1.3.3</h1>
        <h2>指定した文字数内の「。(句点)」や「.(ピリオド)」でテキストを分割</h2>
    </container>

    <!-- 入力 -->
    <container class="input-container">
        <div class="text-input-area">
            <textarea id="text-input" class="text-input" placeholder="テキストを入力するかファイルをドロップしてください。"></textarea>
            <h3>日本語、英語、中国語、韓国語、その他「。(句点)」や「.(ピリオド)」で終わる言語であれば分割できます。</h3>
        </div>

        <div class="control-area">
            <div class="control-area-left">
                <!-- 分割文字数指定 -->
                <div class="max-length-input">
                    <input type="number" id="max-length-input" step="1000" min="1000" max="10000" value="5000" />
                    <p class="max-length-input-assisttext">文字に</p>
                    <button id="max-length-input-up">+</button>
                    <button id="max-length-input-down">-</button>
                </div>
                <!-- 分割ボタン -->
                <button class="split-button" onclick="splitText()">分割</button>
            </div>
            <div class="control-area-right">
                <!-- 入力文字数 -->
                <p class="input-text-length" id="input-text-length">0</p>
                <p>文字を</p>
                <!-- 消去ボタン -->
                <button class="clear-button" onclick="clearInput()">消去</button>
            </div>
        </div>
    </container>

    <!-- 結果 -->
    <container class="output-container">
        <!-- いくつに分割されたか -->
        <p id="output-stats">
            <!-- ココに子要素`<p> ${splitText.length} 個に分割しました。</p>`が入る -->
        </p>
        <!-- 分割後のテキスト -->
        <div id="output">
            <!-- ココに子要素.createElement("div")が入る -->
                <!-- ココに孫要素.createElement("textarea")が入る -->
                <!-- ココに孫要素.createElement("span")が入る -->
                <!-- ココに孫要素.createElement("button")が入る -->
        </div>
    </container>

    <!-- フッター -->
    <footer>
        <a href="index.html">分割ジェネレーター</a>
        © 2023-2023
        <a href="terms.html">利用規約</a>
        |
        <a href="log.html">support@xxxx.com</a>
    </footer>
</body>

</html>
